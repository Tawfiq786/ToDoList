<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Icon Used -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Google Fonts File -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Main Css File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <!--Loader -->
    
<div class="load-wrapper">
    <div class="loader triangle">
        <svg viewBox="0 0 86 80">
            <polygon points="43 8 79 72 7 72"></polygon>
        </svg>
    </div>
</div>



     <!-- Main Frame Container -->

    <div class="container">

        <!-- Header Section -->

        <section id="heading-section">
            <div class="name-area">
                <span class="name-initial">U</span>
                <h6 class="full-name">User Name</h6>
            </div>
            <h1 class="today">Today</h1>
        </section>

        <!-- List Section -->

        <section id="list-section">
            <div class="enter-space">
                <button class="submit-btn"><i class="bi bi-plus icon"></i></button>
                <input placeholder="New task" class="input-task" type="text">
            </div>

                <div class="select-menu">
                    <div class="select-button">
                        <span class="sBtn-text">Select Priority</span>
                        <i class="bx bx-chevron-down"></i>
                    </div>

                    <ul class="options">
                        <li class="option"><span class="option-text low">Low</span></li>
                        <li class="option"><span class="option-text med">Med</span></li>
                        <li class="option"><span class="option-text high">High</span></li>
                    </ul>

                </div>

                <span class="remaining-tasks hide-this"></span>

                <div class="list-area">

                </div>
        </section>

    </div>








    <!-- JQuery File -->
    <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
    <!-- Main Javascript File -->
    <script src="index.js"></script>
</body>
</html>
